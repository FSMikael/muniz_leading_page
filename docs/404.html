<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <script>
    // SPA GitHub Pages redirect: preserve the client route by translating it to a query string
    (function() {
      var l = window.location;
      // For project pages, keep the repo segment ("/muniz_leading_page/")
      var repoBase = '/muniz_leading_page';
      var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repoBase + '/';
      var path = l.pathname.replace(/^\/+/, '');
      // Drop the owner and repo segments from the path if present
      var parts = l.pathname.split('/');
      var idx = parts.indexOf('muniz_leading_page');
      if (idx > -1) {
        path = parts.slice(idx + 1).join('/');
      }
      var query = '?/' + path.replace(/\/$/, '');
      if (l.search) {
        query += '&' + l.search.slice(1).replace(/&/g, '~and~');
      }
      var url = base + query + l.hash;
      l.replace(url);
    })();
  </script>
</head>
<body>
  Redirecting…
</body>
</html>
